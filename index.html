<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF 4: Simplified Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #game {
            width: 600px;
            height: 400px;
            background-color: #222;
            margin: 20px auto;
            position: relative;
            display: none;
        }
        .animatronic {
            font-size: 50px;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #leftAnimatronic { left: 20px; top: 150px; }
        #rightAnimatronic { right: 20px; top: 150px; }
        #closetAnimatronic { left: 250px; top: 50px; }
        button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        #energyDisplay {
            margin-top: 10px;
            font-size: 18px;
        }
        #gameOverScreen, #winScreen {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        #gameOverScreen button, #winScreen button {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>FNAF 4: Simplified Version</h1>
<div id="game">
    <div class="animatronic" id="leftAnimatronic">üëª</div>
    <div class="animatronic" id="rightAnimatronic">üëª</div>
    <div class="animatronic" id="closetAnimatronic">üéÉ</div>
    <div id="energyDisplay">–ï–Ω–µ—Ä–≥—ñ—è: 100</div>
</div>

<button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
<button onclick="flashlightLeft()" id="flashlightLeftButton" style="display:none;">–§–æ–Ω–∞—Ä–∏–∫ –ª—ñ–≤–æ—Ä—É—á</button>
<button onclick="flashlightRight()" id="flashlightRightButton" style="display:none;">–§–æ–Ω–∞—Ä–∏–∫ –ø—Ä–∞–≤–æ—Ä—É—á</button>
<button onclick="checkCloset()" id="closetButton" style="display:none;">–ü–µ—Ä–µ–≤—ñ—Ä–∏—Ç–∏ —à–∞—Ñ—É</button>
<button onclick="closeLeftDoor()" id="leftDoorButton" style="display:none;">–ó–∞–∫—Ä–∏—Ç–∏ –ª—ñ–≤—ñ –¥–≤–µ—Ä—ñ</button>
<button onclick="closeRightDoor()" id="rightDoorButton" style="display:none;">–ó–∞–∫—Ä–∏—Ç–∏ –ø—Ä–∞–≤—ñ –¥–≤–µ—Ä—ñ</button>

<div id="gameOverScreen">
    <div class="message" id="message"></div>
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
</div>

<div id="winScreen">
    <div class="message">–í—ñ—Ç–∞—î–º–æ! –í–∏ –≤–∏–≥—Ä–∞–ª–∏!</div>
    <button onclick="startGame()">–ü–æ—á–∞—Ç–∏ –∑–Ω–æ–≤—É</button>
</div>

<script>
    let gameInterval;
    let energy = 100;
    let isGameOver = false;
    let leftAnimatronicStage = 0;
    let rightAnimatronicStage = 0;
    let closetAnimatronicStage = 0;
    let timeLeft = 30000; // Time to win (30 seconds for simplicity)

    function startGame() {
        isGameOver = false;
        energy = 100;
        leftAnimatronicStage = 0;
        rightAnimatronicStage = 0;
        closetAnimatronicStage = 0;
        document.getElementById('gameOverScreen').style.display = 'none';
        document.getElementById('winScreen').style.display = 'none';
        document.getElementById('flashlightLeftButton').style.display = 'inline-block';
        document.getElementById('flashlightRightButton').style.display = 'inline-block';
        document.getElementById('closetButton').style.display = 'inline-block';
        document.getElementById('leftDoorButton').style.display = 'inline-block';
        document.getElementById('rightDoorButton').style.display = 'inline-block';
        document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy;
        document.getElementById('game').style.display = 'block';

        startAnimatronicBehavior();
        setTimeout(() => {
            if (!isGameOver) endWin();
        }, timeLeft);
    }

    function startAnimatronicBehavior() {
        clearInterval(gameInterval);
        gameInterval = setInterval(() => {
            if (isGameOver) return;

            // Increase animatronic stages randomly
            if (Math.random() < 0.3) leftAnimatronicStage++;
            if (Math.random() < 0.3) rightAnimatronicStage++;
            if (Math.random() < 0.2) closetAnimatronicStage++;

            updateAnimatronics();
        }, 3000);
    }

    function updateAnimatronics() {
        if (leftAnimatronicStage >= 3) {
            endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ê–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫ –∞—Ç–∞–∫—É–≤–∞–≤ –∑–ª—ñ–≤–∞!');
        } else {
            document.getElementById('leftAnimatronic').style.opacity = leftAnimatronicStage > 0 ? '1' : '0';
        }

        if (rightAnimatronicStage >= 3) {
            endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ê–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫ –∞—Ç–∞–∫—É–≤–∞–≤ —Å–ø—Ä–∞–≤–∞!');
        } else {
            document.getElementById('rightAnimatronic').style.opacity = rightAnimatronicStage > 0 ? '1' : '0';
        }

        if (closetAnimatronicStage >= 2) {
            endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ê–Ω—ñ–º–∞—Ç—Ä–æ–Ω—ñ–∫ –≤–∏–ª—ñ–∑ —ñ–∑ —à–∞—Ñ–∏!');
        } else {
            document.getElementById('closetAnimatronic').style.opacity = closetAnimatronicStage > 0 ? '1' : '0';
        }
    }

    function flashlightLeft() {
        if (isGameOver) return;
        energy -= 5;
        updateEnergy();
        leftAnimatronicStage = 0;
        updateAnimatronics();
    }

    function flashlightRight() {
        if (isGameOver) return;
        energy -= 5;
        updateEnergy();
        rightAnimatronicStage = 0;
        updateAnimatronics();
    }

    function checkCloset() {
        if (isGameOver) return;
        energy -= 5;
        updateEnergy();
        closetAnimatronicStage = 0;
        updateAnimatronics();
    }

    function closeLeftDoor() {
        if (isGameOver) return;
        energy -= 10;
        updateEnergy();
    }

    function closeRightDoor() {
        if (isGameOver) return;
        energy -= 10;
        updateEnergy();
    }

    function updateEnergy() {
        if (energy <= 0) {
            endGame('–ì—Ä–∞ –∑–∞–∫—ñ–Ω—á–µ–Ω–∞! –ï–Ω–µ—Ä–≥—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—è!');
        } else {
            document.getElementById('energyDisplay').innerText = '–ï–Ω–µ—Ä–≥—ñ—è: ' + energy;
        }
    }

    function endGame(message) {
        isGameOver = true;
        clearInterval(gameInterval);
        document.getElementById('message').innerText = message;
        document.getElementById('gameOverScreen').style.display = 'block';
    }

    function endWin() {
        isGameOver = true;
        clearInterval(gameInterval);
        document.getElementById('winScreen').style.display = 'block';
    }
</script>

</body>
</html>
